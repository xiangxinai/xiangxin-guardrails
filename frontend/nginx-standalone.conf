# 非Docker部署nginx配置文件
# 用于生产环境服务器部署

server {
    listen 80;
    server_name localhost;  # 根据实际情况修改为你的域名
    index index.html;

    # Gzip压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 检测API代理 - 高并发检测服务 (优先级最高)
    location ^~ /v1/guardrails {
        proxy_pass http://localhost:5001/v1/guardrails;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600;
        proxy_connect_timeout 60;
    }

    # 代理服务API - 安全网关反向代理 (OpenAI兼容，次优先级)
    location ^~ /v1/ {
        proxy_pass http://localhost:5002/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600;
        proxy_connect_timeout 60;
    }

    # 管理API代理 - 管理平台服务
    location ^~ /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态资源处理 - 平台资源
    location ^~ /platform/assets/ {
        # 修改为你的frontend/dist实际路径
        root /path/to/xiangxin-guardrails-private/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 平台SPA应用
    location /platform/ {
        # 修改为你的frontend/dist实际路径
        root /path/to/xiangxin-guardrails-private/frontend/dist;
        try_files $uri $uri/ /platform/index.html;
    }

    # Landing page - 根路径
    location / {
        # 修改为你的landing实际路径
        root /path/to/xiangxin-guardrails-private/landing;
        try_files $uri $uri/ /index.html;
    }

    # 错误页面
    error_page 404 /index.html;
}