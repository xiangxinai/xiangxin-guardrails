# Deployment non-Docker nginx configuration file
# Used for production environment server deployment

server {
    listen 80;
    server_name localhost;  # Modify to your domain name according to实际情况
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Detection API proxy - high-concurrency detection service (highest priority)
    location ^~ /v1/guardrails {
        proxy_pass http://localhost:5001/v1/guardrails;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600;
        proxy_connect_timeout 60;
    }

    # Proxy service API - secure gateway reverse proxy (OpenAI compatible, secondary priority)
    location ^~ /v1/ {
        proxy_pass http://localhost:5002/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600;
        proxy_connect_timeout 60;
    }

    # Management API proxy - management platform service
    location ^~ /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600;
        proxy_connect_timeout 60;
    }

    # Static resource handling - platform resources
    location ^~ /platform/assets/ {
        # Modify to your frontend/dist actual path
        root /path/to/xiangxin-guardrails-private/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Platform SPA application
    location /platform/ {
        # Modify to your frontend/dist actual path
        root /path/to/xiangxin-guardrails-private/frontend/dist;
        try_files $uri $uri/ /platform/index.html;
    }

    # Landing page - root path
    location / {
        # Modify to your landing actual path
        root /path/to/xiangxin-guardrails-private/landing;
        try_files $uri $uri/ /index.html;
    }

    # Error page
    error_page 404 /index.html;
}