server {
    listen 80;
    server_name localhost;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Detection API proxy - high-concurrency detection service (highest priority)
    location ^~ /v1/guardrails {
        proxy_pass http://detection-service:5001/v1/guardrails;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600;
        proxy_connect_timeout 60;
    }

    # Proxy service API - secure gateway reverse proxy (OpenAI compatible, secondary priority)
    location ^~ /v1/ {
        proxy_pass http://proxy-service:5002/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600;
        proxy_connect_timeout 60;
    }

    # Management API proxy - management platform service
    location ^~ /api/v1/ {
        proxy_pass http://admin-service:5000/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600;
        proxy_connect_timeout 60;
    }

    # Compatible with old API path - redirect to management service
    location ^~ /api/ {
        proxy_pass http://admin-service:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600;
        proxy_connect_timeout 60;
    }

    # Static resource handling - platform resources
    location ^~ /platform/assets/ {
        alias /usr/share/nginx/html/platform/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Platform SPA application
    location /platform/ {
        alias /usr/share/nginx/html/platform/;
        try_files $uri $uri/ /platform/index.html;
    }

    # Landing page - root path
    location / {
        root /usr/share/nginx/html/landing;
        try_files $uri $uri/ /index.html;
    }

    # Error page
    error_page 404 /index.html;
}